{% extends 'potholedet/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Video Test</h1>
  <form method="post" enctype="multipart/form-data" action="{% url 'potholedet:videotest' %}">
      {% csrf_token %}
      <div class="mb-3">
          <input type="file" name="video" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Upload and Detect Potholes</button>
  </form>
</div>
{% endblock %}
